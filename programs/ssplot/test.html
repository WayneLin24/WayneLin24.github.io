<DOCTYPE html>
  <html lang="en">
    <meta
      name="viewport"
      id="viewport"
      content="width=device-width,minimum-scale=0.5,maximum-scale=0.5,initial-scale=0.5"
    />

    <head>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=UA-136262938-1"
      ></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function g_tag() {
          dataLayer.push(arguments);
        }
        g_tag("js", new Date());
        g_tag("config", "UA-136262938-1");
      </script>
      <meta charset="UTF-8" />
      <title>Spectral sequence</title>
      <style>
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          overflow: hidden;
          touch-action: none;
        }

        svg {
          position: absolute;
          top: 0;
          left: 0;
        }
      </style>
      <!-- created by Weinan Lin -->
    </head>

    <body id="body" onload="init()">
      <svg id="svg_ss">
        <g id="g_svg">
          <g id="g_plot">
            <g id="g_grid" stroke-width="0.01" stroke="grey"></g>
            <g id="g_bullets" fill="black">
              <circle cx="0" cy="0" r="0.1" title="(0, 0) id:56"></circle>
              <circle cx="0" cy="1" r="0.1">
                <title>(0, 1) id:56</title>
              </circle>
              <circle cx="0" cy="2" r="0.1">
                <title>(0, 2) id:56</title>
              </circle>
              <circle cx="0" cy="3" r="0.1">
                <title>(0, 3) id:56</title>
              </circle>
              <circle cx="1" cy="1" r="0.1">
                <title>(1, 1) id:56</title>
              </circle>
              <circle cx="2" cy="2" r="0.1">
                <title>(2, 2) id:56</title>
              </circle>
              <circle cx="3" cy="3" r="0.1" fill="blue">
                <title>(3, 3) id:56</title>
              </circle>
              <circle cx="3" cy="1" r="0.1">
                <title>(3, 1) id:56</title>
              </circle>
              <circle cx="3" cy="2" r="0.1">
                <title>(3, 2) id:56</title>
              </circle>
            </g>
            <g id="g_bullets_ind" fill="blue" transform="translate(-0.1,-0.1)"></g>
          </g>
          <rect x="0" y="0" width="30" height="100%" fill="white" />
          <rect
            id="bottomBlock"
            x="0"
            y="0"
            width="100%"
            height="30"
            fill="white"
          />
          <line
            x1="30"
            y1="30"
            x2="100%"
            y2="30"
            stroke-width="2"
            stroke="black"
          ></line>
          <line
            x1="30"
            y1="30"
            x2="30"
            y2="100%"
            stroke-width="2"
            stroke="black"
          ></line>
          <g
            id="g_xaxis"
            text-anchor="middle"
            style="
              -moz-user-select: none;
              -webkit-user-select: none;
              -ms-user-select: none;
              user-select: none;
              -o-user-select: none;
            "
            unselectable="on"
            onselectstart="return false;"
            onmousedown="return false;"
            transform="scale(1,-1)"
          ></g>
          <g
            id="g_yaxis"
            text-anchor="end"
            dominant-baseline="middle"
            style="
              -moz-user-select: none;
              -webkit-user-select: none;
              -ms-user-select: none;
              user-select: none;
              -o-user-select: none;
            "
            unselectable="on"
            onselectstart="return false;"
            onmousedown="return false;"
            transform="scale(1,-1)"
          ></g>
        </g>
      </svg>
      <script src="scripts/index.js"></script>
    </body></html
></DOCTYPE>
